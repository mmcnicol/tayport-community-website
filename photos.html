<div class="row">

            <div id="container"></div>

            <script type="text/x-handlebars-template" id="waterfall-tpl">
                {{#result}}
                <span class="item">
                <a href="media/{{image}}"><img src="media/thumbs/{{image}}" width="{{width}}" height="{{height}}" /></a>
                </span>
                {{/result}}
            </script>

        </div>

            <script src="assets/jquery.min.js"></script>
            <script src="assets/foundation.min.js"></script>
            <script src="assets/handlebars.js"></script>
            <script src="assets/waterfall.min.js"></script>
            <script>
$(document).ready(function() {

    $(document).foundation();

    $('#container').waterfall({
        itemCls: 'item',
        colWidth: 130,
        gutterWidth: 15,
        gutterHeight: 15,
        checkImagesLoaded: false,
        callbacks: {
            renderData: function(data, dataType) {
                var tpl,
                        template,
                        resultNum = data.total;

                if (resultNum < 20) {
                    $('#container').waterfall('pause', function() {
                        $('#waterfall-message').html('<p style="color:#666;">no more data...</p>')
                        //alert('no more data');
                    });
                }

                if (dataType === 'json' || dataType === 'jsonp') { // json or jsonp format
                    tpl = $('#waterfall-tpl').html();
                    template = Handlebars.compile(tpl);

                    return template(data);
                } else { // html format
                    return data;
                }
            }
        },
        path: function(page) {
            return 'data/photo-waterfall-page-' + page + '.json';
        }
    });
});
            </script>
